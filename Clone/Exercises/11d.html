<!DOCTYPE html>
<html>

    <head>
      <style>
        .container{
          width:1016px;
          box-shadow:0 0 4px gray;
          display:grid;
  grid-template-columns:1fr 1fr 1fr;
}

          

        
.friend-request{
border:none;
box-shadow:0 0 4px gray;
  width:300px;
  height:420px;
  background-color: white;

  margin:16px;
  
}
.profile{
  margin-left:20px;
  margin-right:20px;
  margin-top:20px;
  width:260px;
  height:260px;
  object-fit:cover;

}
.name{
 
  font-weight:bold;
  font-family:arial;
  margin-left:20px;
  margin-bottom:5px;

}
.friends{
  font-size:16px;
  margin-top:0;
  font-family:arial;
  margin-left:20px;

}
.add-friend{
  font-family:arial;
  margin-left:20px;
  background-color:rgb(0, 132, 255);
  height:36px;
  width:120px;
  border:none;
  border-radius: 6px;
  color:white;
  font-family:arial;
  font-size:16px;
  padding-left:16px;
  padding-right:16px;
  cursor:pointer;

}
.mutual-img{
  width:20px;
  height:20px;
  display:inline-block;
  padding-left:20px;
  padding-right:0px;
  margin-right:0px;

}
.img-div, .text-div{
  display: inline-block;
  vertical-align:top;
  margin-left:0;
}

 
      </style>
    </head>
    <body>

        <div class="container">
          <div class="friend-request">
          <img src="profile.jpg" class="profile">
          <p class="name">Sabin Shrestha</p>
          <div>
            <div class="img-div"> <img  class="mutual-img" src="saringan.jpeg"></div><div class="text-div"> <p class="friends">2 mutual friends</p></div>
          </div>
         
          <button class="add-friend">Add Friend</button>
        </div>
    
        <div class="friend-request">
          <img src="saringan.jpeg" class="profile">
          <p class="name">Yaman Dangol</p>
          <p class="friends">10 mutual friends</p>
          <button class="add-friend">Add Friend</button>
        </div>
    
        <div class="friend-request">
          <img src="cringe.jpeg" class="profile">
          <p class="name">Papa ki Pari</p>
          <p class="friends">3 mutual friends</p>
          <button class="add-friend">Add Friend</button>
        </div></div>
        
      </div>
    

  </body>
</html>
