<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .gray-box{
      position:fixed;
      bottom:10px;
      right:10px;

      background-color:gray;
      width:320px;
      height:180px;
    }
    .relative-div{
      position:relative;
    }
    .absolute-div{
      position: absolute;
     left:-10px;
      top:-10px;

    }
    .x{
      border-radius:100px;
      border:none;
      background-color:black;
      color:white;
      cursor:pointer;
      height:30px;
      width:30px;
      padding: 1px;

    }
    .video-time{
      position: absolute;
      bottom:5px;
      right:5px;
      background-color: black;
      color:white;
      font-size:12px;
      padding-left:4px;
      padding-right:4px;
      padding-top:2px;
      padding-bottom:2px;
      border-radius: 2px;
      font-family:roboto, arial;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="height:3000px;">
  <div>
    <div class="gray-box">
      <div class="relative-div">
        <div class="absolute-div">
          <button class="x">X</button>
        </div>
      </div>
    <div class="video-time">0:29</div>
    </div>
  </div>
</body>
</html>
