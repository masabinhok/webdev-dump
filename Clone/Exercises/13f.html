<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container{
      font-family:verdana;
      font-size:medium;
width:460px;
      box-shadow:0 0 4px gray;
      display: flex;
      flex-direction: row;

    }
    .col1{
   padding-left:12px;
   padding-right:8px;
   padding-top:8px;
    }
    .img{
      height:60px;
      width:60px;
      border-radius: 30px;
      object-fit: cover;

    }
    .col2{
      padding-right:12px;
      padding-top:8px;
    }
    .link{
      
      border-radius:12px;
      margin-top:8px;
      display: flex;
      flex-direction: row;
      margin-bottom:10px;
      box-shadow: 0 0 1px gray;
    }
    .blank{
      background-color: rgb(192, 192, 192);
      width:140px;
      border-bottom-left-radius: 12px;  border-top-left-radius: 12px;
      margin-right:8px;
    }
    .data{
      display: flex;
      flex-direction: column;
      padding:10px;

    }
    .description{
      font-size:14px;
      margin-top:4px;
      margin-bottom: 12px;
    }
.address{
  font-size:14px;
  color:gray;
}
.ytlink{
  font-size:14px;
  color:gray;
text-decoration: none;
margin-bottom:6px;
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col1">
      <img class="img" src="sabin.jpg">
    </div>
    <div class="col2">
      <div class="name">
        <b>supersimple.dev</b> 
        <span class="address" >@SuperSimpleDev</span>
      </div>
      <div class="description">What is backend web development? A complete overview. New video is up!</div>
      <div class="link">
        <div class="blank">

        </div>
        <div class="data">
          <div><a  class="ytlink" href="https://www.youtube.com/watch?v=XBu54nfzxAQ">youtube.com</a></div>
          <div style="font-size: 14px;">Backend web development - a complete overview (2021)</div>
      </div>
    </div>
  </div>
</body>
</html>
