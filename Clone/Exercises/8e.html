<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        font-family:arial;
        font-size:16px;
      }
      .pickup{
        width:300px;
        margin-bottom:5px;

        padding-right:16px;
        padding-left:16px;
        padding-top:8px;
        padding-bottom:8px;
        display: block;
        border:none;
        background-color:rgb(233, 231, 231);
      }
      .destination{
        margin-bottom:20px;
        width:300px;

        padding-right:16px;
        padding-left:16px;
        padding-top:8px;
        padding-bottom:8px;
        display:block;
        border:none;
        background-color:rgb(233, 231, 231);
      }
      .request{
        margin-right:8px;
        cursor:pointer;
        color:white;
        border:none;

        padding-right:16px;
        padding-left:16px;
        padding-top:8px;
        padding-bottom:8px;
      background-color:black;
      }
      .schedule{
        color:black;
        border:none;
        cursor:pointer;
        

        padding-right:16px;
        padding-left:16px;
        padding-top:8px;
        padding-bottom:8px;

      }
    </style>
  </head>
  <body>
    <h1>Request a ride now</h1>
    <input class="pickup" placeholder="Enter pickup location" type="text">
    <input class="destination" placeholder="Enter destination" type="text">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>

    
  </body>
</html>
