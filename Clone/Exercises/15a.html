<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .relative-div{
      position:relative;
    }
    .absolute-div{
      position: absolute;
      right:4px;
      top:4px;

    }
    .x{
      border-radius:100px;
      border:none;
      background-color:black;
      color:white;
      cursor:pointer;
      height:20px;
      width:20px;
      padding: 1px;

    }
   
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="height:3000px;">
  <div class="relative-div">
    <div class="absolute-div">
      <button class="x">x</button>
    </div>
  </div>


  
</body>
</html>
