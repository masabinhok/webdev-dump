<html lang="en">
<head>
  <style>
    .grid-one{
      display: grid;
      grid-template-columns: 200px 75px;

    }

    .two{

      grid-template-columns: 1fr 1fr 1fr 1fr;

      column-gap:20px;
      row-gap:10px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
