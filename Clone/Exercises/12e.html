<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      border:1px solid gray;
      border-radius: 4px;
      width:300px;
      

    }
    .mini-container{
      display: flex;
      flex-direction:row;
     margin-top:8px;
     margin-left:8px;
     margin-bottom:8px;
     justify-content: space-between;
     margin-right:8px;
    }
    .number{
      background-color: rgb(0, 60, 255);
      color:white;
      border-radius:30px;
      padding-left:8px;
      padding-right:8px;
      padding-top:2px;
      padding-bottom:1px;
      font-size: 12px;
      cursor:pointer;
font-family: arial;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
 
    <div class="mini-container">
      <div>Home</div>
      <div class="number">14</div>
    </div>
    <div class="mini-container">
      <div>Notifications</div>
      <div class="number">3</div>
    </div>
    <div class="mini-container">
      <div>Messages</div>
      <div class="number">5</div>
    </div>
  </div>

</body>
</html>
