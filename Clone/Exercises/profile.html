<head>
  <style>
.profile-box{
 border: 1px solid black;
 width:100px;
 height:174px;
}
.pic{
  width:100px;
  height:100px;
  object-fit: cover;
}
.name{
  font-weight: bold;
  font-size: 12px;
  padding-left:5px;
  margin-top:5px;
  margin-bottom:2px;
}
.mini-pic{
  width:10px;
  height:10px;
  font-size: 12px;
  padding-left:5px;
  margin-top:5px;
  margin-bottom:2px;
  vertical-align:middle;
}
.mutual{
font-size: 9px; 
}

.add-friend{
  font-size:10px;
margin-left: 5px;
background-color:rgb(0, 68, 255);
color:white;
width:70px;
cursor:pointer;
border:none;
padding-left:4px;
padding-right:4px;
padding-top:4px;
padding-bottom:4px;
border-radius: 4px;
margin-bottom:8px;
margin-top:0px;
}
.mutual-row{
  display: grid;
  grid-template-columns: 15px 1fr;
  column-gap:3px;
  vertical-align:middle;
  align-items: center;
  margin-left: 2px;
  

}

</style></head>
<body><div class="profile-box">
  <div>
<img class="pic" src="sabin.jpg">
  </div>
  <div>
   <p class="name">Sabin Shrestha</p> 
  </div>
  <div class="mutual-row">
    <div class="mutual-div1">
      <img class="mini-pic" src="saringan.jpeg">
    </div>
    <p class="mutual">2 mutual friends</p>
  </div>
  <div><button class="add-friend">Add Friend</button></div>
</div></body>
