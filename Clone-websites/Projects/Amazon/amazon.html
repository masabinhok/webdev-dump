<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
  </head>
  <body>
    <header class="header">
      <div class="header1">
        <div class="header1-left">
          <div class="amazon-logo">
            <img class="amazonlogo" src="img/amazonn.png" alt="" />
          </div>
          <div class="deliver-div">
            <div class="location-img-div">
              <img src="img/white.png" class="location-tag" alt="" />
            </div>
            <div class="location-text-div">
              <p style="font-size: 12px; color: #a7a7a7">Deliver to</p>
              <strong style="font-size: 14px">Nepal</strong>
            </div>
          </div>
        </div>
        <div class="header1-middle">
          <div class="search-bar">
            <div class="all-button">All &#9660; </div>
            <div class="search-box"><input placeholder="Search" class="search" type="search"></div>
            <div class="search-icon">
              <img class="searchpng" src="img/search.png" alt="">
            </div>
          </div>
        </div>
        <div class="header1-right">
          <div class="language">EN</div>
          <div class="sign-in">
            <p>Hello, sign in</p>
            <b>Account & Lists</b>
          </div>
          <div class="return">
            <p>Returns</p>
            <b>& Orders</b>
  
          </div>
          <div class="cart">
            Cart
          </div>
        </div>
      </div>
      <div class="header2">
        
        <div class="all-sidebar">
          <img src="img/three-line-icon.png" alt="">
          <b>All</b>
        </div>
        <div class="deals">Today's Deals</div>
        <div class="customer-service">Customer Service</div>
        <div class="registry">Registry</div>
        <div class="giftcards">Gift Cards</div>
        <div class="sell">Sell</div>
      </div>
    </header>
  </body>
</html>
