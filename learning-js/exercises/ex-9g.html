<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe()">Suscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input
      onkeydown="handleCostKeyDown(event);"
      class="js-cost-input"
      placeholder="Cost of Order"
    />
    <button
      onclick="calculateTotal();
    
    "
    >
      Calculate
    </button>

    <p class="js-total-cost"></p>


    <input onkeyup="
    const printValue= document.querySelector('.onKeyUp-input').value;
    document.querySelector('.onKeyUp-p').innerHTML=printValue;
    " class="onKeyUp-input" type="text">

    <p class="onKeyUp-p"></p>

    <script>

      function handleCostKeyDown(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost=((cost*100)+1000)/100;
         
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
