<!DOCTYPE html>
<html lang="en">

    <title>Advanced Functions Exercises</title>

  <body>
    <script>
      const multiply = (num1, num2) => num1 * num2;

      console.log(multiply(2, 3));
      console.log(multiply(7, 10));

      const countPositive = (nums) => {
        let count = 0;
        nums.forEach((value) => {
          if (value >= 0) {
            count++;
          }
        });
        return count;
      };

      console.log(countPositive([1, -3, 5]));

      function addNum(array, num) {
        return array.map((value) => value + num);
      }

      console.log(addNum([1, 3, 2], 2));

      function removeEggs(foods) {
        let eggsRemoved = 0;
        return foods.filter((food) => {
          if (food === "egg" && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }
          return true;
        });
      }

      console.log(removeEggs(["apple", "egg", "ham", "egg", "egg"]));

      // function removeEggs(foods) {

      // }

      console.log(
        [1, -3, 5].filter((value, index) => {
          if (value >= 0) {
            return true;
          }
        })
      );

      console.log(["apple", "egg", "ham", "egg"]);

      function removeSabin(name) {
        let removed = 0;
        return name.filter((sabin) => {
          if (sabin == "sabin" && removed < 2) {
            removed++;
            return false;
          }
          return true;
        });
      }

      console.log(removeSabin(["sabin", "bishaka", "sabin", "bishaka"]));
    </script>
