<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 r</title>
  </head>
  <body>
    <script>
      let count = 0;
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));

      function removeEgg(foods) {
        for (let i = 0; i < foods.length; ) {
            if (foods[i] === "egg") {
              foods.splice(i, 1);
              console.log(foods);
              count++;
              if (count===2) break;
            } 
            else i++;
          }

        return foods;
      }
    </script>
  </body>
</html>
