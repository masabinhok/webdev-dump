<!DOCTYPE html>

  <title>11 Challange Exercises</title>

<body>

  <script>
    function minMax(nums)
    {
      let max = nums[0];
      let min = nums[0];
      for(let i=1; i<nums.length; i++) {

        if(nums[i]>max){
          max=nums[i];
        }

        if(nums[i]<min) {
          min=nums[i];
        }
      }

      if(max===undefined && min===undefined) {
        max= null;
        min=null;
      }

      const maxMin = {
        max: max,
        min: min

      };
      return maxMin;
    }

    console.log(minMax([]));
  </script>
  
</body>
</html>
