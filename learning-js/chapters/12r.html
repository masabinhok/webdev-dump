<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/12r.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div>
      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/Rock.png" alt="" />
      </button>
      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/Paper.png" alt="" />
      </button>
      <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/Scissors.png" alt="" />
      </button>
    </div>

    <p class="js-results"></p>
    <p class="js-moves">PLAY THE GAME!</p>

    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation">
    </p>

   

    <script src="scripts/12r.js"></script>
  </body>
</html>
