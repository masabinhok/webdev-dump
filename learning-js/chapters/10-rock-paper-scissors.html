<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="scripts/10-rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="css/10-rock-paper-scissors.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div >
      <button class="move-button" onclick="playGame('Rock');"><img  class="move-icon" src="images/Rock.png" alt=""></button>
      <button class="move-button"yy onclick="playGame('Paper');"><img class="move-icon" src="images/Paper.png" alt=""></button>
      <button class="move-button" onclick="playGame('Scissors');"><img class="move-icon" src="images/Scissors.png" alt=""></button>
    </div>
   

    <p class="js-results"></p>
    <p class="js-moves">
      PLAY THE GAME!
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-button"
      onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
    >
      Reset Score
    </button>
  </body>
</html>
