      //loops with function
      

      function doubleArray(nums){
        const numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if(num===0){
          continue;
        }
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
      }

      console.log(doubleArray([6,0,5]));
